<!doctype html>
<html lang="en">
<head>
	<title>404 - Not found</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
  <style>
  html, body {
    background-color: #1abc9c;
  }
  * {
    font-family: 'Open Sans', Helvetica, Arial, sans-serif !important;
    font-weight: 300;
  }
  h2 {
    font-family: 'Open Sans Condensed', Helvetica, Arial, sans-serif !important;
    font-weight: 700;
  }
  .panda-content .logo-pd-2 {margin-bottom: 31px;}
  #page-404-3 .panda-content p {margin-bottom: 74px; width: 100%;}
  .panda-wrapper {
      background-color: #1abc9c;
      text-align: center;
      overflow: hidden;
      padding: 5%;
      min-height: 100%;
  }
  .panda-content {
      margin: 0 auto;
      /*width: 1090px;*/
      max-width: 100%;
  }
  .panda-content h2, .panda-content p {color: #FFF;}
  .panda-content h2 {text-transform: uppercase;}
  .panda-content h2.title-404 {
      font-size: 80px;
      line-height: 120%;
      max-width: 90%;
      margin: 0 auto 5px;
  }
  .panda-content p {font-size: 24px;}
  .rs, h1.rs, h2.rs, h3.rs, h4.rs, h5.rs, h6.rs {
      margin: 0;
      padding: 0;
  }
  ul.rs, ol.rs {
      list-style: none;
  }
  #responsivemenu {display: none}
  .panda-menu ul li {
      display: inline-block;
      transition: all 0.3s ease-out 0s;
  }
  .panda-menu ul li a { transition: all 0.3s ease-out 0s; }
  .panda-menu ul li:hover {
     transform: translateY(-8px)
  }
  .panda-menu ul li a {
      background-color: #2f4154;
      border-radius: 40px;
      font-family: 'Open Sans Condensed', Helvetica, Arial, sans-serif !important;
      font-weight: 700;
      font-size: 24px;
      line-height: 120%;
      color: #FFF;
      text-transform: uppercase;
      text-decoration: none;
      padding: 12px 33px;
      display: inline-block;
      vertical-align: middle;
  }
  </style>

</head>
<body>
	<div id="page-404-3" class="panda-wrapper panda-404">
		<div class="panda-content">
			<img class="logo-pd-2" src="//dl.dropboxusercontent.com/s/34nigfkhfp7n0xl/logo-pd-2.png?dl=0" width="333" height="474" alt="Angry Panda">
			<h2 class="rs title-404">Too fat to reach!</h2>
			<p class="rs">We cannot reach the page now, please try one of these instead:</p>

			<div id="responsivemenu"></div>
			<nav class="panda-menu">
				<ul id="menu" class="rs">
					<li><a href="//cq-tracker-app.herokuapp.com/">Card List</a></li>
					<li><a href="//cq-tracker-app.herokuapp.com/">Search</a></li>
					<li><a href="//cq-tracker-app.herokuapp.com/locations/new">New Location</a></li>
					<li><a href="//www.connectivquotes.com/">CQ Home</a></li>
				</ul>
			</nav>
		</div>
	</div>

  <script>
  $(function(){

    function Responsive() {
      $('.panda-404, .panda-maintenance').removeAttr("style")

      windowsHeight = $(window).height();
      p404Height = $('.panda-404').height();

      if (p404Height < windowsHeight - 50) {
        $('.panda-404').css({
          'height':windowsHeight,
          'padding-top': (windowsHeight - 16 - p404Height)/2
        })
      }
    }
  });
  </script>
</body>
</html>
